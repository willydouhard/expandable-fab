<!doctype html>
<html>
<head>
      <title>expandable-fab demo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
      <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

      <style is="custom-style" include="demo-pages-shared-styles">
      body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
      }

      .item{
            width: 55px;
            height: 55px;
      }

      expandable-fab {
            --expandable-fab-background-color: #00BCD4;
      }

<body>
      <template is="dom-bind">
            <expandable-fab auto-close>
                  <img class="item" src="icons/logo_docs_64px.png"/>

                  <img class="item" src="icons/logo_gmail_64px.png"/>
                  <img class="item" src="icons/logo_google_plus_64px.png"/>
                  <img class="item" src="icons/logo_hangouts_64px.png"/>
                  <img class="item" src="icons/logo_slides_64px.png"/>
